<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in & Sign up Form</title>
    <link rel="stylesheet" href="Assets/Css/2ndpage.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="index.html" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <img src="Assets/Photo/pilarlogo.png" alt="easyclass" />
                <h4>Pilar Health Center</h4>
              </div>

              <div class="heading">
                <h2>Welcome!</h2>
                <h6>Not registred yet?</h6>
                <a href="#" class="toggle">Sign up</a>
              </div>
              <a href="calendar.html" class="btn">Get an Appointment!</a>
              <a href="index.html" class="btn">Back</a>
            </form>

            <form action="index.html" autocomplete="off" class="sign-up-form">
              <div class="logo">
                <img src="Assets/Photo/pilarlogo.png" alt="easyclass" />
                <h4>Pilar Health Center</h4>
              </div>

              <div class="heading">
                <h2>Get Started</h2>
                <h6>Already have an account?</h6>
                <a href="#" class="toggle">Sign in</a>
              </div>
              <div class="reg">
                <script type="text/javascript" src="https://c3abc272.caspio.com/dp/247CA00046b6bc9907ab45439e69/emb"></script>
              </div>
        
            </form>
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="Assets/Photo/img1.jpg" class="image img-1 show" alt="" />
              <img src="Assets/Photo/img2.jpg" class="image img-2" alt="" />
              <img src="Assets/Photo/img3.jpg" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>Make an Appointment</h2>
                  <h2>Easy Access</h2>
                  <h2>Best Health Care</h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->

    <script src="Assets/Js/2ndapp.js"></script>
  </body>
</html>
